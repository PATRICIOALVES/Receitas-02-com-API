<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buscador de Receitas</h1>
            <p>Digite um ingrediente para encontrar receitas deliciosas!</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite um ingrediente (ex: chicken, beef, rice...)">
            <button id="searchBtn">Buscar</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Buscando receitas...</div>
        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
